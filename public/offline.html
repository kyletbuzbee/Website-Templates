<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Production Ready Templates</title>
  <meta name="description" content="You're currently offline. Please check your internet connection.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .offline-container {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .retry-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .offline-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached content or try refreshing when you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="status" id="status">Checking connection...</div>
  </div>

  <script>
    // Check online status
    function updateOnlineStatus() {
      const statusElement = document.getElementById('status');
      if (navigator.onLine) {
        statusElement.textContent = 'You appear to be back online!';
        statusElement.style.color = '#4ade80';
      } else {
        statusElement.textContent = 'You are currently offline';
        statusElement.style.color = '#f87171';
      }
    }

    // Initial check
    updateOnlineStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Auto-retry connection every 30 seconds
    setInterval(() => {
      if (!navigator.onLine) {
        // Try to fetch a small resource to test connection
        fetch('/manifest.json', { method: 'HEAD', cache: 'no-cache' })
          .then(() => {
            if (!navigator.onLine) {
              window.location.reload();
            }
          })
          .catch(() => {
            // Still offline, do nothing
          });
      }
    }, 30000);
  </script>
</body>
</html>
